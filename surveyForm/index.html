<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container"><h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p></div>
  <form id="survey-form"> 
    <div class="form-group">
      <label id="name-label">
        Name
        <input id="name" type="text" placeholder="Enter your name:" required/>
      </label>
    </div>
    <div class="form-group">
      <label id="email-label">
        Email
        <input id="email" type="email" placeholder="Enter your email:" required/>
      </label>
    </div>
    <div class="form-group">
        <label id="number-label">
          Age
          <input id="number" type="number" min="10" max="120" placeholder="Age" required/>
        </label>
      </div>
  
      <div class="form-group">
        <label>Which option best describes your current role?</label>
          <select id="dropdown">
            <option value="0">Selection current role</option>
            <option value="1">Student</option>
            <option value="2">Fulltime Job</option>
            <option value="3">Fulltime Learner</option>
            <option value="4">Other</option>
        </select>
    </div>
    <div class="form-group">
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" value="1" name="recommend-type">Definitely</label>
      <label><input type="radio" value="2" name="recommend-type">Maybe</label>
      <label><input type="radio" value="3" name="recommend-type">Not sure</label>
    </div>
    <div class="form-group">
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="">Selection current role</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </div>
    <div class="form-group">
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" value="1">Front-end Projects</label>
      <label><input type="checkbox" value="2">Back-end Projects</label>
      <label><input type="checkbox" value="3">Data Visualization</label>
      <label><input type="checkbox" value="4">Challenges</label>
      <label><input type="checkbox" value="5">Open Source Community</label>
      <label><input type="checkbox" value="6">Gitter help rooms</label>
      <label><input type="checkbox" value="7">Videos</label>
      <label><input type="checkbox" value="8">City Meetups</label>
      <label><input type="checkbox" value="9">Wiki</label>
      <label><input type="checkbox" value="10">Forum</label>
    </div>

    <div class="form-group">
      <label>Any comments or suggestions?<textarea name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
    </div>
    <div class="form-group">
      <input type="submit" id="submit" value="Submit" />
    </div>
  </form>
</body>
</html>
